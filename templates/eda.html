<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA - Food Price Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='eda_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Exploratory Data Analysis</h1>
        <h2>Average Price Over Time</h2>

        <img src="{{ url_for('static', filename='eda_price_distribution.png') }}" alt="Price Distribution">
